<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AJAX with jQuery</title>
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script>
      $(document).ready(function() {
        $('form').submit(function(evt) {
          evt.preventDefault(); // prevents default navigation away from page
          var url = $(this).attr('action'); // response to sobmit button
          var formData = $(this).serialize(); // captures form data, name and value
          $.ajax(url, {
            data : formData,
            type: "POST",
            success: function(response) {
              $('#signup').html('<p>Thanks for signing up!</p>');
            }
          }).fail(jqXHR) {
            $('#signup').html('<p>Sorry a ' + jqXHR.statusText + ' error occurred');
          }
          }); //end post
        }); // end submit
      }); // end ready
  </script>
</head>
<body>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1>Sign Up for Our Newsletter</h1>
            <div id="signup">
              <form method="post" action="/signup">
                  <label for="userName">Please type your name</label>
                  <input type="text" name="userName" id="userName"><br>
                  <label for="email">Your email address</label>
                  <input type="email" name="email" id="email"><br>
                  <label for="submit"></label>
                <input type="submit" value="Signup!" id="submit">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
